<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>JavaScript DOM & Event Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center;}
        button { margin: 10px; padding: 10px;}
        ul { list-style-type: none; padding: 0;}
        li { background: #f0f0f0; margin: 5px; padding: 5px;}
    </style>
</head> 
<body>
    <h1 id="main-title">JavaScript DOM操作テスト</h1>
    <p id="message">ここにメッセージが表示されます。</p>

    <button id="changeTextBtn">テキスト変更</button>
    <button id="addItemBtn">リストに追加</button>
    <button id="removeItemBtn">最後のアイテムを削除</button>
    <button id="fetchDataBtn">データを取得</button>

    <ul id="list">
        <li>アイテム1</li>
        <li>アイテム2</li>
    </ul>

    <script>

        document.getElementById("changeTextBtn").addEventListener("click", function(){
            document.getElementById("main-title").textContent = "タイトルが変更されました";
            document.getElementById("message").textContent = "ボタンが押されました";
        });

        document.getElementById("addItemBtn").addEventListener("click", function(){
            let newItem = document.createElement("li");
            newItem.textContent = "新しいアイテム";
            document.getElementById("list").appendChild(newItem);
        });

        document.getElementById("removeItemBtn").addEventListener("click", function(){
            let list = document.getElementById("list");
            if (list.children.length > 0) {
                list.removeChild(list.lastChild);
            }
        });
    </script>

</body>   
</html>
